<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>ConfirmDelete</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'orders/p3.css' %}">

</head>
<body>
  <div class="container-fluid">
    {% block header%}
    <table id="menuheader">
      <tbody>
        <trow>
          <td id="menutdheaderleft"></td>
          <td id="menutdheadercenter">
          <h1 id="pagetitle">Confirm Delete</h1></td>
          <td id="menutdheaderright"></td>
        </trow>
      </tbody>
    </table>
  </div>

  {% endblock %}
  {% block content %}
  {% endblock %}

  {% block confirm_delete %}
  <div class= "navbar flex-container">
    <span>
    <form action="" method="POST" >
      {% csrf_token %}
      <input class="btn btn-primary" type="submit" value="Yes, Please Delete">
    </form>
    </span>
    <span>
      <form action="{%url 'index' %}" method="POST" >
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="No Thank You">
      </form>
    </span>
    </div>
  {% endblock %}

</body>
</html>
